<html>
   <body>
    
</body>
<script>
    
function getColor(){ 
    return '#' + Math.random().toString(16).slice(2, 8); 
}

function setBackground(){
    var bgColor = getColor();
    
    document.body.style.backgroundColor = bgColor;
}
    
document.body.onkeyup = function(event){
    if(event.keyCode == 32){
        setBackground()
    }
    document.body.innerHTML = getColor();
 
};
    
</script>
 
</html>

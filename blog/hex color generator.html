<html>
<style>
    
    body {
        text-align: center;
        font-family: futura;
        font-size: 1.5em;
    }
    
    h1 {
        font-size: 32px;
        position: fixed;
        top: 50%;
        left: 50%;
        margin-top: -50px;
        margin-left: -100px;
    } 
    
    
</style>
    
   <body>
       <h1>Press the Spacebar</h1>
</body>
<script>
    
var getColor = function(){ 
    return '#' + Math.random().toString(16).slice(2, 8); 
}


function setBackground(){
    var bgColor = getColor();
    
    document.body.style.backgroundColor = bgColor;
}
    
document.body.onkeyup = function(event){
    if(event.keyCode == 32){
        setBackground()
    }
    document.body.innerHTML = getColor();
};
    
</script>
 
</html>
